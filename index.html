<script>
function exportarExcel() {
  var wb = XLSX.utils.book_new();
  var ws_data = [
    ["Cámara", "Factor", "Total", "Ingreso"],
    ["Seco", 0.6, document.getElementById('secoTotal').textContent.split(' = ')[1] || 0, ""],
    ["Fiambrería", 0.7, document.getElementById('fiambreriaTotal').textContent.split(' = ')[1] || 0, ""],
    ["Pan/Veg", 1, document.getElementById('panVegTotal').textContent.split(' = ')[1] || 0, ""],
    ["Carnes", 1.3, document.getElementById('carnesTotal').textContent.split(' = ')[1] || 0, ""],
    ["Congelado", 1.5, document.getElementById('congeladoTotal').textContent.split(' = ')[1] || 0, ""],
    ["", "", "Total factor:", document.getElementById('total').textContent.split(': ')[1] || 0],
    ["", "", "Total cajas:", document.getElementById('totalCajas').textContent.split(': ')[1] || 0],
    ["Fecha de exportación:", new Date().toLocaleString()]
  ];

  var ws = XLSX.utils.aoa_to_sheet(ws_data);

  // Aplicar estilos básicos y colores
  var headerCellStyle = {
    font: { bold: true, color: { rgb: "FFFFFF" } },
    fill: { fgColor: { rgb: "1E90FF" } }, // Celeste oscuro
    alignment: { horizontal: "center" }
  };

  var cellStyle = {
    fill: { fgColor: { rgb: "87CEEB" } }, // Celeste
    alignment: { horizontal: "center" }
  };

  var range = XLSX.utils.decode_range(ws['!ref']);
  for (var R = range.s.r; R <= range.e.r; ++R) {
    for (var C = range.s.c; C <= range.e.c; ++C) {
      var cell_address = { c: C, r: R };
      var cell_ref = XLSX.utils.encode_cell(cell_address);
      if (!ws[cell_ref]) continue;
      if (R === 0) {
        ws[cell_ref].s = headerCellStyle; // Estilo para encabezados
      } else {
        ws[cell_ref].s = cellStyle; // Estilo para celdas
      }
    }
  }

  ws['!cols'] = [
    {wch: 20}, // Ancho de la columna "Cámara"
    {wch: 10}, // Ancho de la columna "Factor"
    {wch: 20}, // Ancho de la columna "Total"
    {wch: 15}  // Ancho de la columna "Ingreso"
  ];

  XLSX.utils.book_append_sheet(wb, ws, "Detalle");

  // Obtener la fecha actual en formato DDMMYYYY
  var today = new Date();
  var dd = String(today.getDate()).padStart(2, '0');
  var mm = String(today.getMonth() + 1).padStart(2, '0'); // Enero es 0
  var yyyy = today.getFullYear();
  var formattedDate = dd + mm + yyyy;

  // Descargar el archivo Excel con la fecha actual en el nombre
  XLSX.writeFile(wb, "detalle_calculadora_" + formattedDate + ".xlsx");
}


</script>
